        <div class="content-container">
            <div class="content-box">
                <h4 class="subtitle">비밀번호 재확인</h4>
                <p class="desc">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인해주세요.</p>
                <form action="#" id="confirm-form">
                    <div class="input-container">
                        <div class="input-box">
                            <div class="name-box">
                                <label for="userId" class="label">아이디</label>
                            </div>
                            <div class="input-box2">
                                <label for="userId" class="label">
                                    <input readonly type="text" id="userId" class="userId" name="userId" th:value="${member.getId()}">
                                </label>
                            </div>
                            <div class="empty-box"></div>
                        </div>
                        <div class="input-box">
                            <div class="name-box">
                                <label for="password" class="label">비밀번호</label>
                            </div>
                            <div class="input-box2">
                                <label for="password" class="label">
                                    <input autocomplete="off" type="password" id="password" class="password" name="password" placeholder="현재 비밀번호를 입력해주세요">
                                </label>
                                <span class="-warning"></span>
                            </div>
                            <div class="empty-box"></div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button --obj-button --color-primary">확인</button>
                    </div>
                </form>
            </div>
        </div>
